services:
  postgres:
    image: postgres:17-alpine
    container_name: mindflow-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mindflow
      POSTGRES_PASSWORD: mindflow_dev
      POSTGRES_DB: mindflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindflow -d mindflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
