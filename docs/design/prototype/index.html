<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Canvas First Prototype</title>
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e; /* Canvas Background */
            color: #e5e7eb;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* 
           Layout: Canvas First 
           The Canvas occupies the full screen. 
           The Chat Panel is a floating drawer on the right.
        */

        /* 1. Infinite Canvas (Main View) */
        #canvas-container {
            flex: 1;
            position: relative;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px; /* Grid pattern */
            overflow: hidden;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        #svg-layer {
            width: 100%; 
            height: 100%;
            overflow: visible;
        }

        /* Canvas Nodes */
        .node-group {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .node-group:hover {
            transform: scale(1.02);
        }
        .node-rect {
            fill: #2d2d2d;
            stroke: #555;
            stroke-width: 1.5px;
            rx: 8;
        }
        .node-rect.active {
            stroke: #3b82f6;
            stroke-width: 3px;
            fill: #1e293b;
        }
        .node-rect.ai {
            stroke-dasharray: 4 2; /* Visual distinction for AI */
        }
        .node-text {
            fill: #e5e7eb;
            font-size: 14px;
            pointer-events: none;
            font-family: monospace;
        }
        
        .edge {
            fill: none;
            stroke: #555;
            stroke-width: 2px;
        }
        .edge.active {
            stroke: #3b82f6;
            stroke-width: 3px;
        }

        /* 2. Floating Chat Panel (Auxiliary View) */
        #chat-panel {
            width: 400px;
            height: 90vh;
            position: fixed;
            right: 20px;
            top: 5vh;
            background: #252526;
            border: 1px solid #454545;
            border-radius: 12px;
            box-shadow: -4px 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(0); /* Visible by default */
        }

        #chat-panel.collapsed {
            transform: translateX(120%); /* Slide out */
        }

        #panel-header {
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            border-radius: 12px 12px 0 0;
        }

        #panel-title {
            font-weight: 600;
            font-size: 14px;
        }

        #panel-close {
            cursor: pointer;
            color: #888;
        }

        #chat-stream {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
        }

        /* Chat Bubbles (Reused) */
        .message { margin-bottom: 24px; display: flex; flex-direction: column; }
        .message.user { align-items: flex-end; }
        .message.ai { align-items: flex-start; }
        .bubble {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        .bubble.user { background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .bubble.ai { background: #333; color: #e5e7eb; border: 1px solid #444; border-bottom-left-radius: 2px; }

        /* Input Area */
        #input-area {
            padding: 16px;
            background: #252526;
            border-top: 1px solid #333;
            border-radius: 0 0 12px 12px;
        }
        #input-box {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        /* Floating Controls */
        #project-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(4px);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 90;
        }

        #toggle-panel-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #3b82f6;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 90;
        }
        
        #instruction-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
        }

    </style>
</head>
<body>

<!-- Floating Header -->
<div id="project-title">
    <span style="color:#aaa;">Project:</span> React Component Design
</div>

<!-- Floating Toggle Button -->
<div id="toggle-panel-btn" onclick="togglePanel()">ðŸ’¬</div>

<!-- Canvas Area -->
<div id="canvas-container" onmousedown="startDrag(event)" onmousemove="drag(event)" onmouseup="endDrag()" ondblclick="handleCanvasDblClick(event)">
    <svg id="svg-layer">
        <g id="canvas-content" transform="translate(0,0) scale(1)">
            <!-- Edges and Nodes injected here -->
        </g>
    </svg>
</div>

<!-- Instructions -->
<div id="instruction-overlay">
    Double-click empty space to add node â€¢ Drag to pan â€¢ Click node to view details
</div>

<!-- Right Panel -->
<div id="chat-panel">
    <div id="panel-header">
        <div id="panel-title">Node Details</div>
        <div id="panel-close" onclick="togglePanel()">âœ•</div>
    </div>
    <div id="chat-stream">
        <!-- Chat content -->
    </div>
    <div id="input-area">
        <input type="text" id="input-box" placeholder="Reply to this node..." onkeydown="handleInput(event)">
    </div>
</div>

<script>
    // --- Data ---
    // Nodes now have x, y coordinates
    const nodes = {
        'root': { id: 'root', content: 'Project Goal: Design a React Component', type: 'root', x: 400, y: 100, parentId: null, children: ['q1'] },
        'q1':   { id: 'q1', content: 'What are the requirements?', type: 'user', x: 400, y: 250, parentId: 'root', children: ['a1'] },
        'a1':   { id: 'a1', content: 'We need a reusable Button component.', type: 'ai', x: 400, y: 400, parentId: 'q1', children: ['q2a', 'q2b'] },
        
        // Branch A
        'q2a':  { id: 'q2a', content: 'Style using Tailwind?', type: 'user', x: 200, y: 550, parentId: 'a1', children: ['a2a'] },
        'a2a':  { id: 'a2a', content: 'Yes, use standard utility classes.', type: 'ai', x: 200, y: 700, parentId: 'q2a', children: [] },
        
        // Branch B
        'q2b':  { id: 'q2b', content: 'Style using CSS Modules?', type: 'user', x: 600, y: 550, parentId: 'a1', children: ['a2b'] },
        'a2b':  { id: 'a2b', content: 'Better for isolation.', type: 'ai', x: 600, y: 700, parentId: 'q2b', children: [] }
    };

    let activeNodeId = 'a2a';
    let isPanelOpen = true;

    // --- Canvas Logic ---
    const canvasContent = document.getElementById('canvas-content');
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;

    function renderCanvas() {
        // Clear
        canvasContent.innerHTML = '';
        const allNodes = Object.values(nodes);

        // 1. Draw Edges
        allNodes.forEach(node => {
            if (node.parentId) {
                const parent = nodes[node.parentId];
                if (parent) {
                    const edge = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    // Simple straight line or bezier
                    const d = `M ${parent.x + 100} ${parent.y + 60} C ${parent.x + 100} ${parent.y + 100}, ${node.x + 100} ${node.y - 40}, ${node.x + 100} ${node.y}`;
                    
                    // Highlight active path
                    const isActive = isInActivePath(node.id) && isInActivePath(parent.id);
                    
                    edge.setAttribute('d', d);
                    edge.setAttribute('class', `edge ${isActive ? 'active' : ''}`);
                    canvasContent.appendChild(edge);
                }
            }
        });

        // 2. Draw Nodes
        allNodes.forEach(node => {
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('class', 'node-group');
            group.setAttribute('transform', `translate(${node.x}, ${node.y})`);
            group.onclick = (e) => {
                e.stopPropagation();
                setActiveNode(node.id);
            };

            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('width', 200);
            rect.setAttribute('height', 60);
            rect.setAttribute('class', `node-rect ${node.type} ${node.id === activeNodeId ? 'active' : ''}`);

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', 10);
            text.setAttribute('y', 35);
            text.setAttribute('class', 'node-text');
            
            // Truncate text
            const label = node.content.length > 25 ? node.content.substring(0, 22) + '...' : node.content;
            text.textContent = label;

            group.appendChild(rect);
            group.appendChild(text);
            canvasContent.appendChild(group);
        });
    }

    // --- Path Logic ---
    function getPath(leafId) {
        const path = [];
        let curr = nodes[leafId];
        while (curr) {
            path.unshift(curr);
            curr = nodes[curr.parentId];
        }
        return path;
    }

    function isInActivePath(nodeId) {
        const path = getPath(activeNodeId);
        return path.some(n => n.id === nodeId);
    }

    function setActiveNode(id) {
        activeNodeId = id;
        renderCanvas();
        renderPanel();
        if (!isPanelOpen) togglePanel();
    }

    // --- Panel Logic ---
    function togglePanel() {
        const panel = document.getElementById('chat-panel');
        isPanelOpen = !isPanelOpen;
        if (isPanelOpen) {
            panel.classList.remove('collapsed');
        } else {
            panel.classList.add('collapsed');
        }
    }

    function renderPanel() {
        const stream = document.getElementById('chat-stream');
        stream.innerHTML = '';
        
        // Show path up to active node
        const path = getPath(activeNodeId);
        
        path.forEach(node => {
            const msg = document.createElement('div');
            msg.className = `message ${node.type}`;
            msg.innerHTML = `
                <div style="font-size:11px; color:#888; margin-bottom:4px;">${node.type === 'user' ? 'User' : 'MindFlow'}</div>
                <div class="bubble ${node.type}">${node.content}</div>
            `;
            stream.appendChild(msg);
        });

        // Scroll to bottom
        stream.scrollTop = stream.scrollHeight;
    }

    function handleInput(e) {
        if (e.key === 'Enter' && e.target.value) {
            // Mock: Create new node
            const content = e.target.value;
            const newId = 'user_' + Date.now();
            const parentId = activeNodeId; // Attach to current active node
            
            // Calculate new position (simple layout logic)
            const parentNode = nodes[parentId];
            const newY = parentNode.y + 150;
            // Randomly offset X to simulate branching or stacking
            const newX = parentNode.x + (Math.random() > 0.5 ? 50 : -50); 

            nodes[newId] = {
                id: newId,
                content: content,
                type: 'user',
                parentId: parentId,
                children: [],
                x: newX,
                y: newY
            };
            
            // Link parent
            nodes[parentId].children.push(newId);

            e.target.value = '';
            setActiveNode(newId);
            
            // Simulate AI reply
            setTimeout(() => {
                const aiId = 'ai_' + Date.now();
                nodes[aiId] = {
                    id: aiId,
                    content: `AI Analysis for: "${content}"`,
                    type: 'ai',
                    parentId: newId,
                    children: [],
                    x: newX,
                    y: newY + 150
                };
                nodes[newId].children.push(aiId);
                setActiveNode(aiId);
            }, 800);
        }
    }

    function handleCanvasDblClick(e) {
        // Create a detached root or new branch start
        // For simplicity, just alert
        alert("Create new node at " + e.offsetX + ", " + e.offsetY);
    }

    // --- Drag Logic (Simple Pan) ---
    function startDrag(e) {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
    }

    function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        canvasContent.setAttribute('transform', `translate(${translateX},${translateY}) scale(1)`);
    }

    function endDrag() {
        isDragging = false;
    }

    // Init
    renderCanvas();
    renderPanel();

</script>
</body>
</html>
